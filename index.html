
<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PG | Nextâ€‘Gen Project</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;500;800&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Rubik', sans-serif; }
    body {
      background: radial-gradient(circle at top, #0f2027, #000);
      color: #fff;
      overflow-x: hidden;
    }
    header {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }
    header h1 {
      font-size: 4rem;
      font-weight: 800;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 3s infinite alternate;
    }
    header p {
      margin-top: 20px;
      font-size: 1.2rem;
      opacity: 0.85;
    }
    .btn {
      margin-top: 40px;
      padding: 15px 40px;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      border: none;
      border-radius: 40px;
      color: #fff;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 0 25px rgba(0,198,255,0.6);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 45px rgba(0,198,255,1);
    }
    section {
      padding: 100px 10%;
      text-align: center;
    }
    section h2 {
      font-size: 2.5rem;
      margin-bottom: 40px;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }
    .card {
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      padding: 40px 25px;
      backdrop-filter: blur(10px);
      transition: transform 0.4s, background 0.4s;
    }
    .card:hover {
      transform: translateY(-15px) scale(1.03);
      background: rgba(0,198,255,0.15);
    }
